<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Luis">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario completo</h1>
    <form>
        <label for="campo_jogo_favorito">Jogo favorito:</label>
        <input placeholder="digite seu jogo favorito" id="campo_jogo_favorito" type="text">
    
        <br>
    
        <label for="campo_jogo_odiado">Jogo odiado:</label>
        <input placeholder="digite seu jogo odiado" id="campo_jogo_odiado" type="text">
    
        <br>
    
        <label for="campo_nome">Nome:</label>
        <input placeholder="digite seu nome" id="campo_nome" type="text">
    
        <br>
    
        <label for="campo_senha">Senha:</label>
        <input placeholder="digite uma senha" id="campo_senha" type="password" >
    
        <br>
    
        <label for="campo_email">Email:</label>
        <input placeholder="digite um email" id="campo_email" type="email" >
    
        <br>
        
        <h3>animal de estimação</h3>
    
        <label for="cachorro">cachorro</label>
        <input type="radio" name="animal" id="cachorro" value="cachorro">
    
        <br>
    
        <label for="gato">gato</label>
        <input type="radio" name="animal" id="gato" value="gato">
    
        <br>
    
        <label for="passaro">passaro</label>
        <input type="radio" name="animal" id="passaro" value="passaro">
    
        <br>
    
        <h3>animal de estimação</h3>
    
        <label for="cachorro">cachorro</label>
        <input type="checkbox" name="dog" id="cachorro" value="cachorro">
    
        <br>
    
        <label for="gato">gato</label>
        <input type="checkbox" name="cat" id="gato" value="gato">
    
        <br>
    
        <label for="passaro">passaro</label>
        <input type="checkbox" name="bird" id="passaro" value="passaro">
    
        <br>
    
        <select name="cor_favorita">
    
    
            <h3>Cor favorita</h3>
    
            <option value="" disabled selected>Selecione uma cor </option>
    
            <option value="roxo">Roxo </option>
    
            <option value="preto">Preto</option>
    
            <option value="azul">Azul</option>
                
            <br>
    
                
        </select>
            
        <br>
    
        <textarea name="avaliação_do_site" cols="30" rows="10" placeholder="Escreva aqui oque achou do site"></textarea>
    
        <br>
    
        <button>Enviar</button>    
    </form>
</body>
</html>
